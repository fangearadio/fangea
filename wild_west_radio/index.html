<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/fangea/local/fangeapage.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild West Radio - Fangea i inne kontynenty</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/fangea/style.css" />
    <script src="https://kit.fontawesome.com/533593bc84.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="pageheader">
    </header>
    <main class="radio-player-container">
    <div id="radio-player">
        <div id="radio-logo">
            <img src="https://i.ibb.co/55Y2NLy/wildwestradio.png">
        </div>
    <div id="radio-data">
        <div id="radio-data-text">
            <div id="radio-name-container">
                <h1>Wild West Radio⠀⠀⠀</h1>
            </div>
            <ul>
                <li>R&B</li>
                <li>Swing</li>
                <li>Country</li>
                <li>Język Angielski</li>
            </ul>
            <span>- Kay Kyser - Jingle Jangle Jingle<br>- Bob Wills - San Antonio Rose<br>- Bing Crosby & The Andrew Sisters - Pistol Packin' Mama</span>
        </div>
        <div id="radio-player-settings">
            <button onclick="toggleAudio()" id="toggle-button" class="play">
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-circle-pause"></i>
            </button>
            <label class="slider">
                <input id="volumeRange" class="level" type="range" min="0.001" max="0.5" step="0.01" value="0.5" oninput="setVolume()">
                <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                    <g>
                        <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor" data-original="#000000"></path>
                        <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor" data-original="#000000"></path>
                    </g>
                </svg>
            </label>
        </div>
    </div>
    </div>
    <a href="https://fangearadio.github.io/fangea/">
        <button class="button">
        <svg class="svgIcon" viewBox="0 0 384 512">
          <path
            d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
          ></path>
        </svg>
      </button>
      </a>
    </main>
    <script>

        let radio_station_name = document.querySelector(".radio-player-container #radio-player #radio-data #radio-data-text h1").innerHTML;
        radio_station_name = `${radio_station_name} ${radio_station_name} ${radio_station_name} ${radio_station_name} ${radio_station_name} ${radio_station_name}`;
        document.querySelector(".radio-player-container #radio-player #radio-data #radio-data-text h1").innerHTML = radio_station_name;
        console.log(radio_station_name);
        
        var audio = new Audio("https://www.googleapis.com/drive/v3/files/1aWL6bjWTPTVEnhGPY7fUhP1MCWZXBhpv?alt=media&key=AIzaSyD76lmULeKKVQ3IcgTOTrozZzjnIaeRe00");
        var toggleButton = document.getElementById("toggle-button");
        var initialVolume = 0.5;
        var audioInitialized = false;

        audio.addEventListener('ended', function () {
            audio.currentTime = 0;
            audio.play();
        });

        function toggleAudio() {
            if (!audioInitialized) {
                audioInitialized = true;
                var randomMinute = Math.floor(Math.random() * 60);
                audio.currentTime = randomMinute * 60;
                audio.volume = initialVolume;
                audio.play();
                toggleButton.classList.remove("play");
                toggleButton.classList.add("pause");
            } else {
                if (audio.volume === 0) {
                    audio.volume = initialVolume;
                    toggleButton.classList.remove("play");
                    toggleButton.classList.add("pause");
                } else {
                    audio.volume = 0;
                    toggleButton.classList.remove("pause");
                    toggleButton.classList.add("play");
                }
            }
        }

        function setVolume() {
            initialVolume = document.getElementById("volumeRange").value;
            if(audio.volume > 0 ){
            audio.volume = initialVolume;
            }
        }
    
    </script>
    <script src="/fangea/pageheader.js"></script>
</body>

</html>
